<div class="page-header">
  <div class="container">
    <h1>Catalogues</h1>
  </div>
</div>

<div class="container">

  <div class="row">
    <div class="col-3">
      <div class="form-group">
        <select (change)="classChange()" [(ngModel)]="selectedClass" class="form-control" id="class" for="class">
            <option *ngFor="let class of this.classes">{{class}}</option>
        </select>
      </div>
    </div>

    <div class="col-6"></div>

    <div class="col-3">
      <div class="form-group text-right">
        <select (change)="subjectChange()" [(ngModel)]="selectedSubject" class="form-control" id="subject" for="subject">
            <option *ngFor="let subject of this.subjects">{{subject}}</option>
        </select>
      </div>
    </div>

  </div>

  <div class="mt-1 mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource" class="demo-table">
    <!-- Year Of Studying Column-->
    <ng-container matColumnDef="yearOfStudying">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Year Of Studying </th>
      <td mat-cell *matCellDef="let element"> {{element.yearOfStudying}} </td>
    </ng-container>

    <!-- Registration Number Column-->
    <ng-container matColumnDef="registrationNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration Number </th>
      <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
    </ng-container>

    <!-- Class Column-->
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Class Number </th>
      <td mat-cell *matCellDef="let element"> {{element.class}} </td>
    </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.user.firstName}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.user.lastName}} </td>
      </ng-container>


      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> <a [title] ="Marks" [routerLink] ="['/marks']" [queryParams] ="{id:element.userId}">Marks</a> </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page" z->
    </mat-paginator>
  </div>
  <br>
  <em *ngIf="this.displayUnselectedDownloadError" style="color: red;">Please select a class or a subject</em>
  <br *ngIf="this.displayUnselectedDownloadError">
  <input type="button" value="Download PDF" class="btn btn-success" (click)="SavePDF()">
</div>

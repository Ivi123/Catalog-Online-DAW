<div>
<h3>Edit User</h3>

<div *ngIf="this.user">
  <form>
    <div class="form-group row">
      <label for="firstName" class="col-form-label col-sm-2">First Name:</label>
      <div class="col-md-5">
        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="this.user.firstName" type="text" id="firstName" class="form-control"  />
      </div>
    </div>


    <div class="form-group row">
      <label for="lastName" class="col-form-label col-sm-2">Last Name:</label>
      <div class="col-md-5">
        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="this.user.lastName" type="text" id="lastName" class="form-control"/>
      </div>
    </div>


    <div class="form-group row">
      <label for="email" class="col-form-label col-sm-2">Email:</label>
      <div class="col-md-5">
        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="this.user.email" type="email" id="email" class="form-control" />
      </div>
    </div>


    <div class="form-group row">
      <label for="address" class="col-form-label col-sm-2">Address:</label>
      <div class="col-md-5">
        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="this.user.address" type="text" id="address" class="form-control"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="role" class="col-form-label col-sm-2">Role:</label>
      <div class="col-md-5">
        <select disabled [ngModelOptions]="{standalone: true}" [(ngModel)]="this.user.roleId" class="form-control" id="role" for="role">
          <option value="1">Student</option>
          <option value="2">Teacher</option>
          <option value="3">Secretary</option>
          <option value="4">Admin</option>
      </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="phoneNumber" class="col-form-label col-sm-2">Phone number:</label>
      <div class="col-md-5">
        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="this.user.phoneNumber" type="tel" id="phoneNumber" class="form-control"/>
      </div>
    </div>

    <div *ngIf="this.user.roleId == '1'" class="form-group row">
      <label for="yearOfStudy" class="col-form-label col-sm-2">Academic year:</label>
      <div class="col-md-5">
        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="this.studentData.yearOfStudying" type="text" id="yearOfStudy" class="form-control"/>
      </div>
    </div>

    <div *ngIf="this.user.roleId == '1'" class="form-group row">
      <label for="class" class="col-form-label col-sm-2">Class:</label>
      <div class="col-md-5">
        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="this.studentData.class" type="text" id="class" class="form-control"/>
      </div>
    </div>

    <div *ngIf="this.user.roleId == '1'" class="form-group row">
      <label for="registrationNumber" class="col-form-label col-sm-2">Registration number:</label>
      <div class="col-md-5">
        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="this.studentData.registrationNumber" type="text" id="registrationNumber" class="form-control"/>
      </div>
    </div>

    <button (click)="submitUpdate()" type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</div>

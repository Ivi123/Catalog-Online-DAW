<div class="page-header">
    <div class="container">
      <h1>Academic Transcript</h1>
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <select (change)="yearChange()" [(ngModel)]="selectedYear" class="form-control" id="class" for="class">
                <option value='0'>Please select an academic year</option>
                <option value='1'>First Year</option>
                <option value='2'>Second Year</option>
                <option value='3'>Third Year</option>
                <option value='4'>Fourth Year</option>
            </select>
          </div>
        </div>
        <div class="col"></div>
        <div class="col-4">
            <div class="form-group">
                <select (change)="orderingChange()" [(ngModel)]="orderingMethod" class="form-control" id="class" for="class">
                    <option value='0'>Please select an ordering method</option>
                    <option value='1'>Ascending by name</option>
                    <option value='2'>Descending by name</option>
                    <option value='3'>Ascending by grade</option>
                    <option value='4'>Descending by grade</option>
                </select>
              </div>
        </div>
    </div>
</div>

<div class="mt-1 mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource" class="demo-table">

        <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let gradedSubject"> {{gradedSubject.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Semester">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Semester </th>
        <td mat-cell *matCellDef="let gradedSubject"> {{gradedSubject.semester}} </td>
        </ng-container>

        <ng-container matColumnDef="Teacher Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Teacher </th>
        <td mat-cell *matCellDef="let gradedSubject"> {{gradedSubject.teacherName}} </td>
        </ng-container>

        <ng-container matColumnDef="Grade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
        <td mat-cell *matCellDef="let gradedSubject"> {{this.getGrade(gradedSubject.grade)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page" z->
    </mat-paginator>
  </div>
